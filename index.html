<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GROW Friendly Feud</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Raleway:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <h1>Friendly<br />Feud</h1>
    <h2 class="questionHolder">
      <span class="question" aria-live="polite"></span>
    </h2>
    <img class="logo" alt="GROW logo" src="logo3.png" />
  </header>
  <main>
    <div class="gameArea">
      <div class="gameBoard">
        <div class="score" id="boardScore" title="Points to be awarded to the winner of this round"
          aria-label="Points to be awarded to the winner of this round">0</div>
        <div class="colHolder">
          <div class="col1"></div>
          <div class="col2"></div>
        </div>
        <div>&nbsp;</div>
      </div>
      <div class="team">
        <h3 contenteditable="true">Team 1</h3>
        <div class="score" id="team1" title="Team 1 score">0</div>
        <button id="awardTeam1" data-team="1" class="button">Award points</button>
      </div>
      <div class="team">
        <h3 contenteditable="true">Team 2</h3>
        <div class="score" id="team2" title="Team 2 score">0</div>
        <button id="awardTeam2" data-team="2" class="button">Award points</button>
      </div>
    </div>
  </main>
  <nav class="btnHolder">
    <button id="lastQuestion" class="button">Back</button>
    <button id="newQuestion" class="button">Next</button>
  </nav>
  <script src="index.js"></script>
</body>

</html>
